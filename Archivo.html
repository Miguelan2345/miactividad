    </style>
</head>

                    { text: "Responder el email con mis datos para verificar mi identidad", correct: false },
                    { text: "Reenviar el email a amigos para advertirles", correct: false }

                feedback: {

                choices: [

                    { text: "Compartir el enlace con amigos primero para ver si funciona", correct: false },

        let currentScenario = 0;
        let score = 0;
        let safetyLevel = 100;
        let answered = false;

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            answered = false;
            
            document.getElementById('emoji').textContent = scenario.emoji;
            document.getElementById('scenario-text').textContent = scenario.text;
            document.getElementById('level').textContent = currentScenario + 1;
            
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            scenario.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.onclick = () => selectChoice(index);
                choicesContainer.appendChild(button);
            });
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('next-btn').classList.remove('show');
            
            updateProgress();
        }

        function selectChoice(choiceIndex) {
            if (answered) return;
            answered = true;
            
            const scenario = scenarios[currentScenario];
            const choice = scenario.choices[choiceIndex];
            const buttons = document.querySelectorAll('.choice-btn');
            const feedbackDiv = document.getElementById('feedback');
            
            buttons.forEach((btn, idx) => {
                btn.style.pointerEvents = 'none';
                if (idx === choiceIndex) {
                    btn.classList.add(choice.correct ? 'correct' : 'incorrect');
                }
                if (scenario.choices[idx].correct) {
                    btn.classList.add('correct');
                }
            });
            
            if (choice.correct) {
                score += scenario.points;
                feedbackDiv.className = 'feedback correct show';
                feedbackDiv.textContent = '‚úÖ ' + scenario.feedback.correct;
            } else {

            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('safety').textContent = safetyLevel + '%';
            document.getElementById('next-btn').classList.add('show');
        }

        function nextScenario() {
            currentScenario++;

                showFinalScreen();
            } else {

            }
        }

        function updateProgress() {

            document.getElementById('progress').style.width = progress + '%';
        }

            const maxScore = scenarios.reduce((sum, s) => sum + s.points, 0);
